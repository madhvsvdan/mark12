<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="app.js"></script>
    <title>Is Valid Triangle?</title>
  </head>

  <body>
    <div class="equalMargin">
      <h1>Is Valid Triangle?</h1>
      <div class="container">
        <h2 class="info">
          Enter three angles in the below input box to check if they form a
          valid triangle.
        </h2>
        <div class="angle-input">
          <form>
            <input
              type="number"
              name="angle1"
              id=" angleOne"
              placeholder="First Angle"
            />
            <input
              type="number"
              name="angle2"
              id=" angleTwo"
              placeholder="Second Angle"
            />
            <input
              type="number"
              name="angle3"
              id="angleThree"
              placeholder="Third Angle"
            />
            <input
              type="submit"
              class="check"
              placeholder="Check"
              value="Check"
            />
          </form>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
