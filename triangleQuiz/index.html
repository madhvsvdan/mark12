<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="app.js"></script>
    <title>Triangle Quiz</title>
  </head>

  <body>
    <div class="container tQuiz">
      <h1>Triangle Quiz</h1>
      <form class="quiz-form">
        <div class="question-container">
          <p>
            A triangle sides with length: 35, 46 and 44. What kind of a triangle
            is this?
          </p>
          <label
            ><input
              type="radio"
              name="question1"
              id=""
              value="Equilateral"
            />Equilateral</label
          ><label
            ><input
              type="radio"
              name="question1"
              id=""
              value="Isosceles"
            />Isosceles</label
          ><label
            ><input
              type="radio"
              name="question1"
              id=""
              value="Scalene"
            />Scalene</label
          >
        </div>
        <div class="question-container">
          <p>
            A triangle has angles: 45, 45 and 90. Is this a right angled
            triangle?
          </p>
          <label
            ><input type="radio" name="question2" id="" value="Yes" />Yes</label
          ><label
            ><input type="radio" name="question2" id="" value="No" />No</label
          >
        </div>
        <div class="question-container">
          <p>
            A triangle has angles : 60, 60, 60. Is it an equilateral triangle?
          </p>
          <label
            ><input type="radio" name="question3" id="" value="Yes" />Yes</label
          ><label
            ><input type="radio" name="question3" id="" value="No" />No</label
          >
        </div>
      </form>
      <button id="submit">Submit</button>
      <div class="output"></div>
    </div>
  </body>
</html>
